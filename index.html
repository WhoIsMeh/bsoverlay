<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="UTF-8">
		<title>Overlay</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap:400,600,700,800" rel="stylesheet">
	
	</head>

	<body>
	
		<div id="overlay" class="hidden">
		
			<span id="performance">
				
				<span id="score" align="right">0</span>
				<span class="performance-group">
				
					<span class="subtext" id="percentage" align="right">0%</span>
				
				</span>
				<span class="combo-group">
				
					<span class="text" id="combo">2</span>
					<span class="text">x</span>
				
				</span>
				
			</span>
			
			<span id="beatmap">
				
				<div id="cover">
				
					<img id="image">
					<svg width="90" height="90">
					
						<rect width="90" height="90" id="darken"></rect>
						<circle cx="45" cy="45" r="30" id="remaining"></circle>
						<circle cx="45" cy="45" r="30" id="progress"></circle>
					
					</svg>
					<div>
					
						<span id="progress-text">0:00</span>
					
					</div>
					
				</div>
				<span id="meta">
					
					<span id="text">
					
						<span id="titles">
						
							<span id="title">Title</span>
							<span id="subtitle">Subtitle</span>
						
						</span>
						<span id="artist-information">
						
							<span id="artist">Artist</span>
							<span id="map-artist">[Map Artist]</span>
						
						</span>
					
					</span>
					<span id="diff">
					
						<span id="difficulty">Difficulty</span>
						<span id="bpm">180 BPM</span>
						<span id="njs">21 NJS</span>
					
					</span>
					
				</span>
				
			</span>
		
		</div>
		
		<script src="./js/ui.js"></script>
		<script src="./js/events.js"></script>
		<script src="./js/manager.js"></script>
	
	</body>

</html>
